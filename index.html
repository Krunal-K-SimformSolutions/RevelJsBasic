<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<script>
			var counter= 0;
			var slideList= [
				"<section><li>Static Item 0</li></section>",
				"<section><li>Static Item 1</li></section>",
				"<section><li>Static Item 2</li></section>"
			]
			
			function addelement() {
				var completelist= document.getElementById("time");
			
				slideList.push("<section><li>Dynamic Item " + counter + "</li></section>");
				completelist.innerHTML = slideList.join("");
				counter++;
				document.getElementById("btn").innerHTML = "Add Item " + (slideList.length + 1);
				Reveal.slide()
			}
			</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<p>Normal Item</p>
					<button id="btn" onclick="addelement();">Add Item</button>
				</section>
			</div>
			<div id="time" class="slides">
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: 'c/t',
				showSlideNumber: 'all',

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
